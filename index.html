<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./Styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blowout</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="logoHolder">
          <img src="https://img.icons8.com/color/240/000000/gift--v1.png" />
        </div>
        <div class="appName">Blowout</div>
      </div>
      <div class="title">
        <div class="title-wrapper"><h2>Check your Bday is</h2></div>
        <div class="effect"><h1>Palindrome or Not Palindrome</h1></div>
      </div>
    </header>
    <main class="palindrom">
      <div class="checkPalindrom">
        <input type="date" id="userBirthday" />
      </div>
    </main>
    <footer>
      <div class="socialMedia">
        <div class="social">
          <img src="https://img.icons8.com/ios-filled/250/ffffff/github.png" />
        </div>
        <div class="social">
          <img src="https://img.icons8.com/ios-filled/50/ffffff/linkedin.png" />
        </div>
        <div class="social">
          <img src="https://img.icons8.com/ios-filled/250/ffffff/twitter.png" />
        </div>
      </div>
    </footer>
  </body>
  <script src="App.js"></script>
</html>
